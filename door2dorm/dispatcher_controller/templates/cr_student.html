<h1>
Just added a new student!
</h1>
{% if students %}
    <table>
        <tr>
            <th> Student Name </th>
        </tr>
    {% for student in students %}
        <tr>
            <td> {{ student.first_name }} {{ student.last_name }} </td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No recent rides..</p>
{% endif %}
